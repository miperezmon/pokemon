<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Proves</title>
  <style>
    :root{
      --bg-1: #ff5f6d;
      --bg-2: #ffc371;
      --purple: #7c3aed;
      --cyan: #06b6d4;
      --green: #10b981;
      --pink: #ff6bcb;
      --card-bg: rgba(255,255,255,0.04);
      --text: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0f172a 0%, #071029 100%);font-family:Inter,system-ui,Arial;color:var(--text);padding:24px;overflow:hidden}

    /* animated floating background blobs */
    body::before{
      content:'';
      position:fixed;left:-20%;top:-20%;width:140%;height:140%;background:radial-gradient(circle at 10% 20%, rgba(124,58,237,0.12), transparent 12%), radial-gradient(circle at 80% 80%, rgba(6,182,212,0.10), transparent 12%), radial-gradient(circle at 50% 60%, rgba(255,107,203,0.06), transparent 12%);
      z-index:0;filter:blur(40px);animation:float 12s linear infinite;pointer-events:none
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-20px) rotate(180deg)}
      100%{transform:translateY(0) rotate(360deg)}
    }

    .wrapper{position:relative;z-index:1;width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 12px 60px rgba(2,6,23,0.75);border:1px solid rgba(255,255,255,0.03);transform:translateY(20px);opacity:0;animation:enter .6s ease forwards}

    @keyframes enter{to{transform:none;opacity:1}}

    h1{text-align:center;margin:0 0 20px;font-size:30px;letter-spacing:1px}
    .btn-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .big-btn{position:relative;overflow:hidden;padding:22px;border-radius:12px;border:0;color:var(--text);font-weight:800;font-size:16px;text-align:center;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;gap:10px;transition:transform .14s cubic-bezier(.2,.9,.25,1),box-shadow .14s}
    .big-btn .emoji{font-size:20px}
    .big-btn.cartas{background:linear-gradient(90deg,#7c3aed,#06b6d4);box-shadow:0 8px 30px rgba(124,58,237,0.25)}
    .big-btn.peliculas{background:linear-gradient(90deg,#ff8a00,#ff5f6d);box-shadow:0 8px 30px rgba(255,95,109,0.18)}
    .big-btn.juegos{background:linear-gradient(90deg,#06d6a0,#10b981);box-shadow:0 8px 30px rgba(16,185,129,0.18)}
    .big-btn.merch{background:linear-gradient(90deg,#ff6bcb,#ff9a8b);box-shadow:0 8px 30px rgba(255,107,203,0.18)}
    .big-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.45)}

  /* ripple effect */
  .ripple{position:absolute;border-radius:50%;transform:scale(0);animation:ripple 600ms linear;pointer-events:none;opacity:0.95}
    @keyframes ripple{to{transform:scale(4);opacity:0}}

    .hint{text-align:center;margin-top:16px;color:rgba(255,255,255,0.85)}
    @media(max-width:640px){.btn-grid{grid-template-columns:1fr}.big-btn{padding:16px;font-size:15px}}
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Men√∫ principal</h1>
    <div class="btn-grid">
      <a class="big-btn cartas" href="cartas.html" role="button"><span class="emoji">üé¥</span><span>CARTAS</span></a>
      <a class="big-btn peliculas" href="peliculas.html" role="button"><span class="emoji">üé¨</span><span>PELICULAS</span></a>
      <a class="big-btn juegos" href="juegos.html" role="button"><span class="emoji">üéÆ</span><span>JUEGOS</span></a>
      <a class="big-btn merch" href="merchandising.html" role="button"><span class="emoji">üõçÔ∏è</span><span>MERCHANDISING</span></a>
    </div>
    <div class="hint">Haz clic en un bot√≥n para navegar. (Las p√°ginas PELICULAS, JUEGOS y MERCHANDISING son placeholders)</div>
  </div>

  <script>
    // Add ripple effect to buttons and delay navigation slightly so the ripple is visible
    document.querySelectorAll('.big-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        // Respect modifier clicks (open in new tab/window) ‚Äî don't hijack those
        if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;

        // Prevent immediate navigation so ripple can play
        e.preventDefault();

        const rect = this.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
        // choose ripple color based on button type
        let color = 'rgba(255,255,255,0.35)';
        if (this.classList.contains('cartas')) color = 'rgba(124,58,237,0.30)';
        else if (this.classList.contains('peliculas')) color = 'rgba(255,95,109,0.30)';
        else if (this.classList.contains('juegos')) color = 'rgba(16,185,129,0.30)';
        else if (this.classList.contains('merch')) color = 'rgba(255,107,203,0.30)';
        ripple.style.background = color;
        ripple.style.boxShadow = `0 6px 20px ${color}`;
        this.appendChild(ripple);
        // remove ripple after animation
        setTimeout(() => ripple.remove(), 650);

        // perform navigation after a short delay so the ripple is visible
        const href = this.getAttribute('href');
        if (href) {
          setTimeout(() => { window.location.href = href; }, 250);
        }
      });
    });
  </script>
</body>
</html>
